name: arik_afro_drive
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # --- BACKEND & NETWORKING ---
  http: ^1.1.0            # Updated for better compatibility with Node.js backends
  
  # --- LOCATION & GPS ---
  geolocator: ^10.1.0      # Stable version for Flutter 3.x
  geocoding: ^2.1.1        # Stable version for address conversion
  
  # --- MAPS & INTERACTION ---
  google_maps_flutter: ^2.5.3  # Matches the latest Android/iOS standards
  url_launcher: ^6.2.5         # Required for opening phone dialer or external maps

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true